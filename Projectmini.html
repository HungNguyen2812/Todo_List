<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="index.js"></script>
<div class="wrapper">
    <header>Todo list</header>
    <div class="inputField">
        <input type="text"><button class="buttonAdd">+</button>
    </div>
    <ul class="todoList">
        <li>Tìm đối tượng <input style="margin-left: 276px;bottom: -7px;" class="checkBox" type="checkbox"></li>
        <li>Ràng buộc sự kiện <input style="bottom: -7px;" class="checkBox" type="checkbox"></li>
        <li>Xử lý theo yêu cầu <input style="margin-left: 238px;bottom:-7px;" class="checkBox" type="checkbox"></li>
    </ul>
    <div class="footer">
        <span style="font-weight: 600;">You have 3 pending task</span>
        <button class="clearAll">Clear All</button>
    </div>
</div>
    
</body>
</html>
